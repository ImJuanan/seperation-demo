<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>全球疫情数据可视化</title>
    <script src='https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js'></script>
    <script type='text/javascript' src='https://assets.pyecharts.org/assets/echarts.min.js'></script>
	<script type='text/javascript' src='https://assets.pyecharts.org/assets/maps/world.js'></script>
</head>
<body>
    <div id='main' style='width:1350px; height:600px;'></div>
	<script>
	$(
		function () {
			var chart = echarts.init(document.getElementById('main'), {renderer: 'svg'});
			$.ajax({
				type: 'GET',
				url: "{{ url_for('get_chart') }}",
				dataType: 'json',
				success: function (result) {
					chart.setOption(result);
				}
			});
		}
	)
	</script> 
</body>
</html>
